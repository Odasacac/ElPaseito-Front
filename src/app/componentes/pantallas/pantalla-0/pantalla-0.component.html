
<form [formGroup]="formulario" (ngSubmit)="crearPersonaje()">

    <label>¿Cómo te llaman?</label>
    <input formControlName="nombre">
    
    <label>¿A qué temes?</label>
    <select formControlName="miedo">
      <option *ngFor="let opcion of opcionesCampoMiedo" [value]="opcion.id">
        {{ opcion.valor }}
      </option>
    </select>
  
    <label>¿Qué tiendes a olvidar?</label>
    <select formControlName="olvido">
      <option *ngFor="let opcion of opcionesCampoOlvido" [value]="opcion.id">
        {{ opcion.valor }}
      </option>
    </select>

    <button type="submit">Continuar</button>

</form>

<p>{{textoError}}</p>

@if (verNoConexion)
{
  <p>{{textoContinuarSinGuardado}}</p>
  <button (click)="irAPantalla1()">Sí</button>
  <button (click)="irAMenu()">No</button>
}
